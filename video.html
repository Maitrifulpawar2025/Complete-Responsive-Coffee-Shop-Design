<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Carousel - Bootstrap 5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    video {
      width: 100%;
      height: 500px;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div id="videoCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">

    <div class="carousel-item active">
      <video autoplay loop muted playsinline>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support video.
      </video>
    </div>

    <div class="carousel-item">
      <video autoplay loop muted playsinline>
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Your browser does not support video.
      </video>
    </div>

    <div class="carousel-item">
      <video autoplay loop muted playsinline>
        <source src="https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4" type="video/mp4">
        Your browser does not support video.
      </video>
    </div>

    <div class="carousel-item">
      <video autoplay loop muted playsinline>
        <source src="https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_2mb.mp4" type="video/mp4">
        Your browser does not support video.
      </video>
    </div>

    <div class="carousel-item">
      <video autoplay loop muted playsinline>
        <source src="https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_5mb.mp4" type="video/mp4">
        Your browser does not support video.
      </video>
    </div>

  </div>

  <!-- Navigation Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#videoCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#videoCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
